			//verification du champ nom pour l'ajout d'un donateur
			function verifNom()
			{
				var nom = document.getElementById("nom").value;
				if(trim(nom) == "")
				{
					alert("Veuillez entrer un Nom de donateur");
					return false;
				}
				else{
					return true;
				}
			}
			
			
			function trim(str)
			{
			if(!str || typeof str != 'string')
					return "";

					return str.replace(/^[\s]+/,'').replace(/[\s]+$/,'').replace(/[\s]{2,}/,' ');
			}
